<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu | Pedro Sérgio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo_congtent">
            <div class="logo">
                <i class='bx bxl-squarespace'></i>
                <div class="logo_name">Blazar</div> 
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_lisr">
            <li>
            
                <i class='bx bx-search-alt' ></i>
                <input type="text" placeholder="Search...">
            
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-dashboard' ></i>
                <span class="links_name">dashbord</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bx-history' ></i>
                <span class="links_name">historico</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bx-save' ></i>
                <span class="links_name">Salvos</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="links_name">configurações</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bx-log-out' ></i>
                <span class="links_name">Sair da conta</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user-circle' ></i>
                <span class="links_name">User</span>
            </a>
            <!--span class="tooltip">Dashbord</span -->
        </li>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!--img src="profile.jpg" alt=""-->
                    <div class="name_job">
                        <div class="name">Pedro Sérgio</div>
                        <div class="job">Programador Junior</div>
                    </div>
              </div>
            </div>
        </div>
        </ul>
        
       
    </div>
</body>
</html>
